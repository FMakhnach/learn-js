<!-- https://learn.javascript.ru/class -->

<!doctype html>
<meta charset="UTF-8">

<body>
    <p id="clock"></p>
    <script src="clock.js"></script>
    <script src="extended_clock.js"></script>
    <script>

        let lowResolutionClock = new ExtendedClock({
            template: 'h:m:s',
            precision: 2000
        });

        lowResolutionClock.start();

    </script>
</body>

</html>
